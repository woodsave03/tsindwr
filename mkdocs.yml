site_name: Sunder TTRPG
site_url: https://woodsave03.github.io/tsindwr
theme:
  name: material
  custom_dir: overrides
  logo: assets/favicon/sunder-logo.png
  favicon: assets/favicon/favicon.ico
  font:
    text: "IBM Plex Sans"
    code: "JetBrains Mono"
  palette:
    - scheme: default
      primary: custom
      accent: custom
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - navigation.tabs
    - navigation.expand

extra:
  sunder_version: "0.1.0" # overridden during GitHub Actions
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/woodsave03/tsindwr
    - icon: fontawesome/brands/discord
      link: https://discord.gg/zJEdEy4xtm

copyright: >
  &copy; 2025 Avery M. Woods -
  Sunder TTRPG, set in the world of Umbrea

docs_dir: public   # <--- inside the repo

markdown_extensions:
  - nl2br
  - admonition
  - footnotes
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - js/math.js
  - js/issue-report.js
  - js/header-version.js
  - js/highlight-popup.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
  - css/sunder-theme.css

plugins:
  - search
  - obsidian-support
  - roamlinks

nav:
  - Lore:
      - The Essence of Truth: index.md
  - Ruleset:
      - Rolling Dice:
          - Resolution System: core/resolution-system.md
          - Stress & Fallout: core/stress-and-fallout.md
          - Volatility Dice: core/volatility-and-perks.md
      - Characters:
          - Attributes: characters/potentials-and-resistance.md
          - Experience: characters/experience.md"
  - Profile:
      - Preferences: profile/preferences.md